[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "B", "I", "W", "Q"]
ignore = ["E501"]
fixable = ["ALL"]

[tool.ruff.lint.isort]
known-first-party = ["backend-infrastructure-toolkit"]
combine-as-imports = true

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"
docstring-code-format = true
docstring-code-line-length = 88
